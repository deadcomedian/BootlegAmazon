  <body>
    <div>

        <header data-role="Header" class="header-header">

                <input type="text" placeholder="Поиск товара" class="tool-box-input input"/>

                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </header>
        <div class="item-page-container1">
          <h1 class="item-page-text" th:text="${article.itemName}"></h1>
          <a th:href="@{/items/{id}/edit(id=${article.id})}">
            <svg viewBox="0 0 1024 1024" class="item-page-icon">

              ></path>

          </a>
          <form th:method="POST" th:action="@{/items/{id}/delete(id=${article.id})}">
            <button type="submit">
              <svg viewBox="0 0 1024 1024" class="item-page-icon">
                <path
                        d="M662 170h148v86h-596v-86h148l44-42h212zM360 506l92 92-90 90 60 60 90-90 90 90 60-60-90-90 90-92-60-60-90 92-90-92zM256 810v-512h512v512q0 34-26 60t-60 26h-340q-34 0-60-26t-26-60z"
                ></path>
              </svg>
            </button>
          </form>
        </div>
        <div class="item-page-container2">
          <div class="item-page-container3">
            <img
              alt="image"
              th:src="@{${article.itemPhoto}}"
              class="item-page-image"
            />
          </div>
          <div class="item-page-container4">
            <label class="item-page-text1" th:text="${article.itemPrice} + ' ₽'"></label>
            <label class="item-page-text2">В наличии</label>
            <label class="item-page-text3" th:text="${article.amount} + ' шт.'"></label>
            <div class="item-page-container5">
              <svg viewBox="0 0 1024 1024" class="item-page-icon2">
                <path

          <label class="item-page-text4" th:text="'Категория: ' + ${article.categoryName}"></label>
          <label class="item-page-text5" th:text="'Автор: ' + ${article.authorName}"></label>
          <span class="item-page-text6" th:text="${article.itemDescription}"></span>
        </div>
        <footer class="footer-footer">
          <span class="footer-text">
            <span>© 2022 С18-501, все права зарегистрированы.</span>
          </span>
        </footer>
      </div>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
