<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>Order-page - Travel Agency</title>
    <meta property="og:title" content="Order-page - Travel Agency" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">

    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Open Sans;
        font-size: 1rem;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-background);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div>
      <link href="/style/order-page.css" rel="stylesheet" />

      <div class="order-page-container">
        <header data-role="Header" class="header-header">
          <button type="button" class="profile-page-button1">
          <span>
            <a th:href="@{'/items/all?page=0'}">
              <img
                      alt="logo"
                      src="https://i.imgur.com/vizTO84.png"
                      class="header-image"
              /></a>
          </span>
          </button>
          <div class="header-container">
            <div class="tool-box-container tool-box-root-class-name">
              <div class="tool-box-container1">
                <input
                  type="text"
                  placeholder="Поиск товара"
                  class="tool-box-input input"
                />
                <svg
                  viewBox="0 0 950.8571428571428 1024"
                  class="tool-box-search"
                >
                  <path
                    d="M658.286 475.429c0-141.143-114.857-256-256-256s-256 114.857-256 256 114.857 256 256 256 256-114.857 256-256zM950.857 950.857c0 40-33.143 73.143-73.143 73.143-19.429 0-38.286-8-51.429-21.714l-196-195.429c-66.857 46.286-146.857 70.857-228 70.857-222.286 0-402.286-180-402.286-402.286s180-402.286 402.286-402.286 402.286 180 402.286 402.286c0 81.143-24.571 161.143-70.857 228l196 196c13.143 13.143 21.143 32 21.143 51.429z"
                  ></path></svg
                ><svg viewBox="0 0 1024 1024" class="tool-box-cart">
                  <path
                    d="M726 768q34 0 59 26t25 60-25 59-59 25-60-25-26-59 26-60 60-26zM42 86h140l40 84h632q18 0 30 13t12 31q0 2-6 20l-152 276q-24 44-74 44h-318l-38 70-2 6q0 10 10 10h494v86h-512q-34 0-59-26t-25-60q0-20 10-40l58-106-154-324h-86v-84zM298 768q34 0 60 26t26 60-26 59-60 25-59-25-25-59 25-60 59-26z"
                  ></path></svg
                ><div th:if="${user != null}">
                <a th:href="@{/profile/{id}(id=${user.getUser().getId()})}">
                  <button>
                    <svg viewBox="0 0 1024 1024" class="tool-box-profile">
                      <path
                              d="M576 706.612v-52.78c70.498-39.728 128-138.772 128-237.832 0-159.058 0-288-192-288s-192 128.942-192 288c0 99.060 57.502 198.104 128 237.832v52.78c-217.102 17.748-384 124.42-384 253.388h896c0-128.968-166.898-235.64-384-253.388z"
                      ></path>
                    </svg>
                  </button> </a>
              </div>

                <div th:if="${user == null}">
                  <a th:href="@{/login}">
                    <button>
                      <svg viewBox="0 0 1024 1024" class="tool-box-profile">
                        <path
                                d="M576 706.612v-52.78c70.498-39.728 128-138.772 128-237.832 0-159.058 0-288-192-288s-192 128.942-192 288c0 99.060 57.502 198.104 128 237.832v52.78c-217.102 17.748-384 124.42-384 253.388h896c0-128.968-166.898-235.64-384-253.388z"
                        ></path>
                      </svg>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="order-page-container01">
          <h1 class="order-page-text" th:text="'Заказ №' + ${order.getOrderNumber()}"></h1>
          <div class="order-page-container02" th:if="${!orderOfCurrentUser}">
            <label class="order-page-text01">
              <span th:text="'Заказчик: ' + ${userName}"></span>
              <br />
            </label>
          </div>
        </div>
        <div class="order-page-container03" th:each="item : ${items}">

          <div class="order-page-container04">
            <div class="order-page-container05">
              <img
                alt="image"
                th:src="${item.getItem().getPhoto()}"
                class="order-page-image"
              />
              <label class="order-page-text04" th:text="${item.getItem().getItemName()}"></label>
            </div>
            <div class="order-page-container06">
              <label class="order-page-text05" th:text="${item.getAmount()} + ' шт'"></label>
              <label class="order-page-text06" th:text="${item.getPrice()} + ' ₽'"></label>
            </div>
          </div>

        </div>
        <div class="order-page-container19">
          <div class="order-page-container20">
            <span class="order-page-text19" >Итого:</span>
            <label class="order-page-text20" th:text="${order.getOrderPrice()} + ' ₽'"></label>
          </div>
          <div class="order-page-container21" th:if="${!isAdminOrManager}">
            <label class="order-page-text21">
              <span>Статус:</span>
              <br />
            </label>
            <label class="order-page-text24">
              <span th:text="${order.getOrderStatus()}"></span>
              <br />
            </label>
          </div>

        </div>
        <div class="order-page-container22">
          <div class="order-page-container23">
            <div class="order-page-container24">
              <label class="order-page-text27">Адрес доставки:</label>
              <label class="order-page-text28">
                <span th:text="${order.getOrderAddress()}"></span>
                <br />
              </label>
            </div>
            <div class="order-page-container25">
              <label class="order-page-text31">Дата доставки:</label>
              <label class="order-page-text32">
                <span th:text="${order.getOrderDate()}"></span>
                <br />
              </label>
            </div>
          </div>

          <div class="order-page-container26" th:if="${isAdminOrManager}">
            <h2 th:if="${error} != null" th:text="${error}"></h2>
            <form
                    class="order-page-form"
                    th:method="POST"
                    th:action="@{/orders/editstatus}"
                    th:object="${order}"
            >
              <input type="hidden" th:field="*{userId}"/>
              <input type="hidden" th:field="*{orderNumber}"/>
              <input type="hidden" th:field="*{orderAddress}"/>
              <input type="hidden" th:field="*{orderDate}"/>
              <input type="hidden" th:field="*{orderPrice}"/>
              <input type="hidden" th:field="*{orderPaymentId}"/>

              <select class="order-page-select input" th:field="*{orderStatus}">
                <div th:each="status : ${statuses}">
                  <option th:text ="${status.getName()}" th:value="${status.getName()}"></option>
                </div>
              </select>

              <div class="order-page-container27">
                <button type="submit" class="order-page-button">
                  <span>
                    <span>Сохранить</span>
                    <br />
                  </span>
                </button>
              </div>

            </form>
          </div>

        </div>
        <footer class="footer-footer">
          <span class="footer-text">
            <span>© 2022 С18-501, все права зарегистрированы.</span>
          </span>
        </footer>
      </div>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
